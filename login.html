<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="./src/style/reset.css" />
    <link rel="stylesheet" href="./src/style/common.css" />
    <link rel="stylesheet" href="./src/style/login.css" />
    <style></style>
  </head>
  <body>
    <div class="login-wrap">
      <h2>로그인</h2>
      <fieldset>
        <legend class="hide-text">로그인 페이지</legend>
        <ul>
          <li>
            <div class="block-input">
              <label for="input1">이메일</label>
              <input 
                type="email" 
                name="email" 
                id="input1" 
                class="text-field email" />
                <p class="login-error email">* 이메일을 입력하세요.</p>
            </div>
          </li>

          <li>
            <div class="block-input">
              <label for="input2">비밀번호</label>
              <input
                type="password"
                name="password"
                id="input2"
                class="text-field password"
              />
              <p class="login-error password"></p>
            </div>
          </li>
        </ul>
      </fieldset>
      <div class="btn-for-login">
        <button type="submit">로그인</button>
        <div class="join-email">
          <a href="./signup.html">이메일로 회원가입</a>
        </div>
      </div>
    </div>
    <script src="src/js/user/login.js" type="module"></script>
  </body>
</html>
