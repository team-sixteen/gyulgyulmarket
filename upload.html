<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>귤귤마켓 - 게시글 작성</title>
    <link rel="stylesheet" href="src/style/reset.css" />
    <link rel="stylesheet" href="src/style/style_module.css" />
    <link rel="stylesheet" href="src/style/upload.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <script src="http://code.jquery.com/jquery-latest.js"></script>
  </head>
  <body>
    <div class="nav-top">
      <a class="nav-top__btn--goback">
        <img src="src/images/icon/icon-arrow-left.png" alt="업로드 취소" />
      </a>
      <button type="button" class="ms-btn ms-btn--disabled">업로드</button>
    </div>
    <main class="upload-container">
      <h1 class="hide-text">게시글 업로드 페이지</h1>
      <img
        src="src/images/basic-profile-img.png"
        alt="유저의 프로필 이미지"
        class="upload-userimg"
        onerror="this.src='https://api.mandarin.cf/Ellipse.png'"
      />
      <section class="upload-contents">
        <textarea
          id="upload-content-input"
          placeholder="게시글 입력하기.."
        ></textarea>
        <div class="upload-slide-wrap">
          <ul class="upload-slide"></ul>
          <div class="slide-arrow-left">
            <i class="fas fa-chevron-left"></i>
          </div>
          <div class="slide-arrow-right">
            <i class="fas fa-chevron-right"></i>
          </div>
          <ul class="slide-points"></ul>
        </div>
      </section>
      <label for="upload-file" class="upload-file-btn">
        <img src="src/images/upload-file.png" />
      </label>
      <input
        type="file"
        id="upload-file"
        name="avatar"
        accept="image/png, image/jpeg"
      />
    </main>
    <script>
      $(document).ready(function () {
        $('.upload-contents').on('keyup', 'textarea', function (e) {
          $(this).css('height', 'auto');
          $(this).height(this.scrollHeight);
        });
        $('.upload-contents').find('textarea').keyup();
      });
    </script>
    <script src="src/js/upload.js" type="module"></script>
  </body>
</html>
